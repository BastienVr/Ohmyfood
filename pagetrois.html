<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/de4b00b224.js" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body class="m-0">
    <header class="header m-3">
        <a href="index.html" class="navback"><i class="fas fa-arrow-left"></i></a>
        <img class="logo w-4 m-2" src="assets/ohmyfood.png" alt="logo">
    </header>
    <img class="w-10" src="assets/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="restaurant">
    <div class="relative body">
        <div class="row">
            <p class="tspecial">A la française</p>
            <i class="fas fa-heart m-2"></i>
        </div>        
        <h class="t3 m-5">Entrées</h>
        <div class="menubox">            
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Tarter de poulpe acidulée</p>
                    <p class="t3">Aux zests d'organge</p>
                </div>
                <span class="hoverprice">25€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Velouté de légumes d'antan</p>
                    <p class="t3">Carotte, panais, topinambour</p>
                </div>
                <span class="hoverprice">35€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Soupe à l'oignon</p>
                    <p class="t3">Revisitée</p>
                </div>
                <span class="hoverprice">20€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
        </div>
        <h class="t3 m-5">Plats</h>
        <div class="menubox">
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Coquilles Saint-Jacques</p>
                    <p class="t3">Accompagnées d'une purée...</p>
                </div>
                <span class="hoverprice">40€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Magret de canard</p>
                    <p class="t3">Et parmentier de pommes de terre</p>
                </div>
                <span class="hoverprice">35€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Pigeonneau d'Ille-et-Vilaine</p>
                    <p class="t3">Sur son lit de gnoccis...</p>
                </div>
                <span class="hoverprice">44€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
        </div>
        <h class="t3 m-5">Desserts</h>
        <div class="menubox">
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Pétales de violettes glacés</p>
                    <p class="t3">Et purée de noisettes</p>
                </div>
                <span class="hoverprice">18€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Fondant au chocolat</p>
                    <p class="t3">Revisité</p>
                </div>
                <span class="hoverprice">22€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Millefeuille croustillant</p>
                    <p class="t3">Myrtilles et pâte d'amande</p>
                </div>
                <span class="hoverprice">23€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <p class="m-0 row"><a href="#"><button type="button" class="btn-explorer m-5">Commander</button></a></p>
        </div>
    </div>
    <div class="footer">
        <div class="tspecial m-5">ohmyfood</div>
        <a href="#" class="rowfooter">
            <i class="fas fa-utensils"></i>
            <p class="t5 m-2">Proposer un restaurant</p>
        </a>
        <a href="#"  class="rowfooter">
            <i class="fas fa-handshake"></i>
            <p class="t5 m-2">Devenir partenaire</p>
        </a>
        <a href="#" class="t5 m-5">Mentions légales</a>
        <p><a href ="mailto:#"class="t5 m-5">Contact</a></p>
    </div>
</body>
</html>
