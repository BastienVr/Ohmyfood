<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <script src="https://kit.fontawesome.com/de4b00b224.js" crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body class="m-0">
    <header class="header m-3">
        <a href="index.html" class="navback"><i class="fas fa-arrow-left"></i></a>
        <img class="logo w-4 m-2" src="assets/ohmyfood.png" alt="logo">
    </header>
    <img class="w-10" src="assets/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="restaurant">
    <div class="relative body">
        <div class="row">
            <p class="tspecial">Le délice des sens</p>
            <i class="fas fa-heart m-2"></i>
        </div>        
        <h class="t3 m-5">Entrées</h>
        <div class="menubox">            
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Tartare de thon</p>
                    <p class="t3">Assaisonné au yuzu</p>
                </div>
                <span class="hoverprice">25€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Bouchée de homard crousti...</p>
                    <p class="t3">Et sa farandole de petits légumes</p>
                </div>
                <span class="hoverprice">35€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Velouté de cèpes</p>
                    <p class="t3">Aux truffes</p>
                </div>
                <span class="hoverprice">20€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
        </div>
        <h class="t3 m-5">Plats</h>
        <div class="menubox">
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Poulet rôti aux herbes...</p>
                    <p class="t3">Et sa crème de truffe</p>
                </div>
                <span class="hoverprice">40€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Langouste rôtie</p>
                    <p class="t3">Et ses légumes de saison</p>
                </div>
                <span class="hoverprice">35€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">C$ote de boeuf angus</p>
                    <p class="t3">Et sa purée de panais</p>
                </div>
                <span class="hoverprice">44€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
        </div>
        <h class="t3 m-5">Desserts</h>
        <div class="menubox">
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Farandole de desserts</p>
                    <p class="t3">Du chef</p>
                </div>
                <span class="hoverprice">18€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Crème brulée</p>
                    <p class="t3">Et glace à la vanille de ...</p>
                </div>
                <span class="hoverprice">22€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <button class="btn-menu w-9 m-2">
                <div class="choixmenu w-9">
                    <p class="t4">Tiramisu</p>
                    <p class="t3">A la noisette</p>
                </div>
                <span class="hoverprice">23€</span>
                <div class="validate"><i class="fas fa-check"></i></div>
            </button>
            <p class="m-0 row"><a href="#"><button type="button" class="btn-explorer m-5">Commander</button></a></p>
        </div>
    </div>
    <div class="footer">
        <div class="tspecial m-5">ohmyfood</div>
        <a href="#" class="rowfooter">
            <i class="fas fa-utensils"></i>
            <p class="t5 m-2">Proposer un restaurant</p>
        </a>
        <a href="#"  class="rowfooter">
            <i class="fas fa-handshake"></i>
            <p class="t5 m-2">Devenir partenaire</p>
        </a>
        <a href="#" class="t5 m-5">Mentions légales</a>
        <p><a href ="mailto:#"class="t5 m-5">Contact</a></p>
    </div>
</body>
</html>
